name: Build and Deploy Eclipse Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Setup Eclipse PDE Build
      run: |
        mkdir -p tools
        cd tools
        wget https://download.eclipse.org/eclipse/downloads/drops4/R-4.31-202403061644/eclipse-platform-4.31-linux-gtk-x86_64.tar.gz
        tar xzf eclipse-platform-4.31-linux-gtk-x86_64.tar.gz
        cd eclipse/plugins
        # Extract only needed plugins for building
        for plugin in org.eclipse.pde.build_*.jar org.eclipse.equinox.launcher_*.jar; do
          jar xf $plugin
        done

    - name: Build Update Site
      run: |
        cd tools/eclipse
        ./eclipse \
          -application org.eclipse.ant.core.antRunner \
          -buildfile plugins/org.eclipse.pde.build/scripts/build.xml \
          -Dbuilder=$GITHUB_WORKSPACE/update-site \
          -DbaseLocation=$GITHUB_WORKSPACE/tools/eclipse

    - name: Upload update site
      if: success() && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v2
      with:
        path: update-site/target/site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2