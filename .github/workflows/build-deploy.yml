name: Build and Deploy Eclipse Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Setup Eclipse
      run: |
        wget https://download.eclipse.org/technology/epp/downloads/release/2024-03/R/eclipse-java-2024-03-R-linux-gtk-x86_64.tar.gz
        tar xzf eclipse-java-2024-03-R-linux-gtk-x86_64.tar.gz
        
    - name: Run Eclipse PDE Build
      run: |
        ./eclipse/eclipse \
          -noSplash \
          -application org.eclipse.ant.core.antRunner \
          -data workspace \
          -buildfile build.xml

    - name: Upload update site
      if: success() && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v2
      with:
        path: update-site/target/site

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2